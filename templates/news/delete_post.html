{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login page
{% endblock %}

{% block content %}
    <hr>
    <header class=" py-2 bg-dark text-white">
        <div class="container">
            <div class="row">
                <h1 class="text-center display-4"><i class="fas fa-delete"></i> Delete Post</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="p-4" method="post">
            {% csrf_token %}
            <p>Do you want to delete "{{ object.title }} "?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

{% endblock %}

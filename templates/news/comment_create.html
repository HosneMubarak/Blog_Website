{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login page
{% endblock %}

{% block content %}
    <hr>
    <header class=" py-2 bg-dark text-white">
        <div class="container">
            <div class="row">
                <h1 class="text-center display-4"><i class="fas fa-pen"></i>Post CommentS</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="p-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-dark btn-block">Create Post</button>
        </form>
    </div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login page
{% endblock %}

{% block content %}


    <div class="container">
        <div class="d-flex justify-content-center py-5">
            <div class="car">
                <div class="card-header text-center">Sign Up</div>
                <div class="card">
                    <form class="p-4" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

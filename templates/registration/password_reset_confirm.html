{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center py-5">
            <div class="ca p-3r">
                <div class="card-header text-center "></div>
                <div class="card">
                    <form class="p-4" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="btn btn-dark btn-block">Change my password</button>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
